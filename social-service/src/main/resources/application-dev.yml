spring:
  config:
    activate:
      on-profile: dev
  devtools:
    add-properties: true
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/social_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:12042002}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true

openapi:
  service:
    api-docs: social-service
    server: http://localhost:${server.port}
    title: Social service
    version: 1.0.0

jwt:
  secret-key: ${SECRET_KEY:dev}
  access-token-duration: 86400
  refresh-token-duration: 864000