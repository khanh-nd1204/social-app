<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
</head>

<body style="margin: 0; padding: 0; min-width: 100%; font-family: Arial, sans-serif;
font-size: 16px; line-height: 1.5; background-color: #FAFAFA; color: #222222;">

<div style="font-family: Helvetica,Arial,sans-serif;max-width:600px;margin:50px auto;
                padding:20px;background:white;border-radius:10px;box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">

    <h2 style="text-align:center;color:#00466a;" th:text="${title}"></h2>

    <p>
        You have requested an OTP for authentication. The OTP is valid for <strong>5 minutes</strong>.
    </p>

    <div style="text-align:center;margin:20px auto;">
        <p style="font-size:1.2em;">OTP Code:</p>
        <div style="display:inline-block;padding:10px 20px;font-size:1.5em;
                        background:#00466a;color:#fff;border-radius:6px;font-weight:bold;"
             th:text="${otp}">
        </div>
    </div>

    <!-- Footer Message -->
    <p style="font-size:0.9em;color:#555;text-align:center;margin-top:20px;">
        If you did not request this OTP, please ignore this email.
    </p>
</div>

</body>

</html>
